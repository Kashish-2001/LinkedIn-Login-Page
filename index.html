<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Sign up | Linkedin</title>

    <link rel="stylesheet" href="linkedin.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <img src="linkedin.png" alt="" />
    <h1>Make the most of your professional life</h1>
    <form class="login" method="post">
      <p class="ques">Email or Phone number</p>
      <input type="email" type="number" name="" /><br />
      <p class="ques">Password(6 or more characters)</p>
      <input type="password" name="" />

      <p class="one">
        <span class="one"
          >By clicking Agree & Join, you agree to the Linkedin</span
        >
        <a
          href="https://www.linkedin.com/legal/user-agreement?trk=registration-frontend_join-form-user-agreement"
        >
          <span class="two"> User Agreement</span></a
        >
        ,
        <a
          href="https://www.linkedin.com/legal/privacy-policy?trk=registration-frontend_join-form-privacy-policy"
          ><span class="two">Privacy Policy </span> </a
        >, and
        <a
          href="https://www.linkedin.com/legal/cookie-policy?trk=registration-frontend_join-form-cookie-policy"
        >
          <span class="two"> Cookie Policy. </span></a
        >
      </p>
      <div>
        <button class="button">Agree & Join</button>
      </div>
      <div>
        Already on LinkedIn?
        <a
          href="https://www.linkedin.com/uas/login?fromSignIn=true&trk=cold_join_sign_in"
          ><span class="three"> Sign in </span></a
        >
      </div>
    </form>

    <script src="linkedin.js"></script>
  </body>
</html>
